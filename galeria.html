<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Arte en Línea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="bg-dark py-3">
    <div class="container">
        <h1 class="text-light">Galería de Arte en Línea</h1>
        <nav>
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="galeria.html">Galería</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contacto.html">Contacto</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
<main class="container py-5">
    <h2 class="text-center mb-4">Nuestra Colección</h2>
    <div class="row row-cols-1 row-cols-md-4 g-4 galeria">
        <div class="col">
            <img src="./obras/obra1.jpg" class="img-fluid rounded" alt="Espiritu del León" onclick="abrirModal(this)" data-descripcion="León formado por las llamas del fuego en un páramo desolado">
            <button class="btn btn-danger mt-2" onclick="eliminarImagen(this)">No mostrar</button>
        </div>
        <div class="col">
            <img src="./obras/obra2.jpg" class="img-fluid rounded" alt="La Parca" onclick="abrirModal(this)" data-descripcion="Retrato de una figura esquelética con una capucha negra sosteniendo una flor azul">
            <button class="btn btn-danger mt-2" onclick="eliminarImagen(this)">No mostrar</button>
        </div>
        <div class="col">
            <img src="./obras/obra3.jpg" class="img-fluid rounded" alt="La Musa" onclick="abrirModal(this)" data-descripcion="Retrato de una mujer con cabello azul que forma olas en un fondo compuesto tambien  por olas de distintos colores">
            <button class="btn btn-danger mt-2" onclick="eliminarImagen(this)">No mostrar</button>
        </div>
        <div class="col">
            <img src="./obras/obra4.jpg" class="img-fluid rounded" alt="Don Banano" onclick="abrirModal(this)" data-descripcion="Plátano con un rostro humano dibujado de una forma caricaturezca con botas rojas">
            <button class="btn btn-danger mt-2" onclick="eliminarImagen(this)">No mostrar</button>
        </div>
    </div>
</main>
<div id="modal" class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-titulo"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="cerrarModal()"></button>
            </div>
            <div class="modal-body">
                <img id="modal-imagen" src="" alt="" class="img-fluid">
                <p id="modal-descripcion"></p>
            </div>
        </div>
    </div>
</div>

<script src="galeria.js"></script>
</body>
</html>
