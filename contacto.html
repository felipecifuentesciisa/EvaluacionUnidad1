<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

<header>
    <h1>Galería de Arte en Línea</h1>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="galeria.html">Galería</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>
</header>
<main>
    <h2>Contáctanos</h2>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="solicitud">Tipo de solicitud:</label>
        <select id="solicitud" name="solicitud" required>
            <option value="">Selecciona una opción</option>
            <option value="compra">Compra</option>
            <option value="consulta">Consulta</option>
            <option value="venta">Venta</option>
        </select>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" required></textarea>

        <button type="submit">Enviar</button>
    </form>
    <p>Dirección: Av. Libertador Bernardo O'Higgins 2221, 8340606 Santiago, Región Metropolitana</p>
    <p>Teléfono: +56 9 5305 5599</p>
</main>
