<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Arte en Línea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="bg-dark py-3">
    <div class="container">
        <h1 class="text-light">Galería de Arte en Línea</h1>
        <nav>
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="galeria.html">Galería</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="contacto.html">Contacto</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
<main class="container py-5">
    <h2 class="text-center mb-4">Contáctanos</h2>
    <form id="formulario-contacto">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="solicitud" class="form-label">Tipo de solicitud:</label>
            <select class="form-select" id="solicitud" name="solicitud" required>
                <option value="">Selecciona una opción</option>
                <option value="compra">Compra</option>
                <option value="consulta">Consulta</option>
                <option value="venta">Venta</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje:</label>
            <textarea class="form-control" id="mensaje" name="mensaje" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    <div class="mt-4">
        <p class="lead">Dirección: Av. Libertador Bernardo O'Higgins 2221, 8340606 Santiago, Región Metropolitana</p>
        <p class="lead">Teléfono: +56 9 5305 5599</p>
    </div>
</main>

<script src="contacto.js"></script>
</body>
</html>
